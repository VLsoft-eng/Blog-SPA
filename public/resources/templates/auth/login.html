<div class="row w-100 justify-content-center align-self-center">
    <div class="card col-12 col-md-4 shadow">
        <div class="card-body">
            <h5 class="card-title text-start">Вход</h5>
            <form id = "login-form">
                <div class="mb-3">
                    <label for="email-login-input" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-login-input" placeholder="name@example.com">
                    <div id="email-login-input-error" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="password-login-input" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password-login-input">
                    <div id="password-login-input-error" class="invalid-feedback"></div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id = "login-button">Войти</button>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <a href="/register" data-navigo class= "btn btn-secondary">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
</div>
